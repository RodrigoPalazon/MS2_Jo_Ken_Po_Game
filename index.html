<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Jo_Ken_Po_Battle</title>
</head>

    <body>
        <header class="container-fluid">
            <a href="menu.html">
                <h1>JO-KEN-PO Battle</h1>
            </a>
        </header>
        <main>
            <div id="trasparentDiv" class="container-fluid">
                <div id="winnerContainer" class="container">
                    <h3 id="winnerMessage">.</h3>
                    <div class="btn-group col-lg-12">
                        <button onclick="window.location.href='index.html'" class="btn btn-success">
                            PLAY AGAIN
                        </button>
                        <button onclick="window.location.href='rules.html'" class="btn btn-danger">
                            RULES
                        </button>
                        <button onclick="window.location.href='menu.html'" class="btn btn-danger">
                            QUIT
                        </button>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="btn-group mt-3">
                    <button id='easy' type="button" class="btn easyMediumHard">
                        EASY
                    </button>
                    <button id='medium' type="button" class="btn easyMediumHard">
                        MEDIUM
                    </button>
                    <button id='hard' type="button" class="btn easyMediumHard">
                        HARD
                    </button>

                    <button id="rulesButton" type="button" onclick="window.location.href='rules.html'"
                        class="btn btn-secondary">
                        Rules
                    </button>
                </div>
            </div>

            <div id='battleFied' class="container col-9 bg-light mt-4">
                <div class="playersBar row">
                    <div class="container-fluid namesOpponents">
                        <div class="players">
                            <p>HUMAN</p>
                            <img id="humanImage" src="assets/images/characters/human_3_traparency.jpg"
                                alt="Human body simple draw.">

                        </div>
                        <div class="players">
                            <p id=robotName>ROBOT</p>
                            <img id="robotImage" src="assets/images/characters/robot_3_transparency.png"
                                alt="Robot head draw.">
                        </div>
                    </div>
                    <div class="col-6-lg placar">
                        <p>
                            <span id="humanPoints" class="pointsMade">
                                0
                            </span>
                            <span>/ </span>
                            <span class='difficultyPoints'></span>
                            <span id='battleResultHumanPoint' class="plusOnePoint"></span>
                        </p>

                    </div>
                    <div class="col-6-lg placar">
                        <p>
                            <span id='battleResultRobotPoint' class="plusOnePoint"></span>
                            <span id="robotPoints" class="pointsMade">
                                0
                            </span>
                            <span>/ </span>
                            <span class='difficultyPoints'></span>
                        </p>
                    </div>
                </div>



                <div class="buttonsGroup">
                    <button type="button" id="rock" class="power btn btn-danger">rock</button>
                    <button type="button" id="paper" class="power btn btn-danger">paper</button>
                    <button type="button" id="scissors" class="power btn btn-danger">scissors</button>
                </div>

                <div id="jokenpo" class="container-fluid">
                    JO-KEN-PO
                </div>

                <div class="imagesBattleContainer mt-3">
                    <div class="transparentInternalDiv col-5">
                        <img id="humanPowerImage" src="assets/images/battle_field/blank_image.png"
                            alt="Rock, paper or scissors, depending on user's choice">
                    </div>

                    <div class="transparentInternalDiv col-2">
                        <img id="versusImg" src="assets/images/characters/vs_2_transparency.png" alt="Versus abbreviation">
                    </div>

                    <div class="transparentInternalDiv col-5">
                        <img id="robotPowerImage" src="assets/images/battle_field/blank_image.png"
                            alt="Rock, paper or scissors, depending on robots's choice">
                    </div>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="assets/script/index.js"></script>
    </body>
</html>
