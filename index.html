<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Jo_Ken_Po_Battle</title>
</head>

<body>

    <header class="container-fluid">
        <h1>JO-KEN-PO Battle</h1>
    </header>

    <div id="trasparentDiv" class="container-fluid">
        <div class="container-fluid">
            <h3 id="winnerMessage"></h3>
        </div>
        <a href="index.html"><button class="btn btn-success">PLAY AGAIN</button></a>
        <button class="btn btn-danger">RULES</button>
        <button class="btn btn-danger">QUIT</button>
    </div>
    <div id='battleFied' class="container bg-light mt-3">
            <div class="points row">
                <div class="col-6-lg">
                    <p>HUMAN:</p>
                    <p>
                        <span id="humanPoints" class="pointsMade">
                            0
                        </span>
                        <span>/</span>
                        <span class='difficultyPoints'></span>
                    </p>
                    
                </div>
                <div class="col-6-lg">
                    <p>ROBOT:</p>
                    <p>
                        <span id="robotPoints" class="pointsMade">
                            0 
                        </span>
                        <span>/</span>
                    <span class='difficultyPoints'></span>
                    </p>
                </div>
            </div>

            <div class="row ">
                <div class="col-lg-8 btn-group btn-group-lg">
                    <button id='easyLevel' type="button" class="btn btn-success">Easy</button>
                    <button id='mediumLevel' type="button" class="btn btn-success">Medium</button>
                    <button id='hardLevel' type="button" class="btn btn-success">Hard</button>
                </div>
                <div class="col-lg-4">
                    <a href="rules.html">
                        <button type="button" class="btn btn-secondary">
                            Rules
                        </button>
                    </a>
                </div>
            </div>

            <div class="buttonsGroup">
                <button type="button" id="rock" class="power btn btn-outline-danger">rock</button>
                <button type="button" id="paper" class="power btn btn-outline-danger">paper</button>
                <button type="button" id="scissors" class="power btn btn-outline-danger">scissors</button>
            </div>
            <div id="jokenpo">
                <span id='item1' class='jokenpoMessage'>JO</span>    
                <span id='item2' class='jokenpoMessage'>-KEN</span>  
                <span id='item3' class='jokenpoMessage'>-PO</span>  
            </div>
            <div class="row powerImageContainer">
                <img id="humanPowerImage" src="" alt="">
            
                <img id="robotPowerImage" src="" alt="">
            </div>
        
    </div>

    
    <div id='battleResult' class="container"></div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
