<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Jo_Ken_Po_Battle</title>
</head>

<body>

    <header class="container-fluid">
        <a href="menu.html">
            <h1>JO-KEN-PO Battle</h1>
        </a>
    </header>

    <main>
        <div id="trasparentDiv" class="container-fluid">
            <div class="container-fluid">
                <h3 id="winnerMessage"></h3>
            </div>
            <a href="index.html"><button class="btn btn-success">PLAY AGAIN</button></a>
            <button class="btn btn-danger">RULES</button>
            <button class="btn btn-danger">QUIT</button>
        </div>
        
        <img class="col-3" src="assets/images/characters/human_3_traparency.jpg" alt="">
        
        <div id='battleFied' class="container col-6 bg-light mt-3">
                <div class="points row">
                    <div class="container-fluid namesOpponents">
                        <div class="col-6-lg">
                            <p>HUMAN</p>
                        </div>
                        <div class="col-6-lg">
                             <p>ROBOT</p>
                        </div>
                    </div>
                    <div class="col-6-lg placar">
                        <p>
                            <span id="humanPoints" class="pointsMade">
                                0
                            </span>
                            <span>/</span>
                            <span class='difficultyPoints'></span>
                            <span id='battleResultHumanPoint' class="container plusOnePoint"></span>
                        </p>
                        
                    </div>
                    <div class="col-6-lg placar">
                        <p>
                            <span id='battleResultRobotPoint' class="container plusOnePoint"></span>
                            <span id="robotPoints" class="pointsMade">
                                0 
                            </span>
                            <span>/</span>
                        <span class='difficultyPoints'></span>
                        </p>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-lg-8 btn-group btn-group-lg">
                        <button id='easyLevel' type="button" class="btn btn-success">Easy</button>
                        <button id='mediumLevel' type="button" class="btn btn-success">Medium</button>
                        <button id='hardLevel' type="button" class="btn btn-success">Hard</button>
                    </div>
                    <div class="col-lg-4">
                        <a href="rules.html">
                            <button type="button" class="btn btn-secondary">
                                Rules
                            </button>
                        </a>
                    </div>
                </div>

                <div class="buttonsGroup">
                    <button type="button" id="rock" class="power btn btn-outline-danger">rock</button>
                    <button type="button" id="paper" class="power btn btn-outline-danger">paper</button>
                    <button type="button" id="scissors" class="power btn btn-outline-danger">scissors</button>
                </div>
                
                <!-- <div class="row powerImageContainer">
                </div> -->
                <div id="jokenpo" class="container">
                    JO-KEN-PO  
                </div>

                <div class="imagesBattleContainer p-3">
                    <div class="transparentInternalDiv col-5">
                        <img id="humanPowerImage" src="" alt="">
                    </div>
                    
                    <div class="transparentInternalDiv col-2">
                        <img id="versusImg" src="assets/images/characters/vs_2.png" alt="">
                    </div>
                    
                    <div class="transparentInternalDiv col-5">
                        <img id="robotPowerImage" src="" alt="">
                    </div>
                </div>
        </div>
        <img class="col-3" src="assets/images/characters/robot_3.png" alt="">
    </main>
    
    


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
